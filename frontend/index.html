<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Open Board Clone</title>
</head>
<body>

    <div class="options-cont scale-tools">
        <i class="fa-solid fa-bars"></i></div>
    <div class="tools-cont scale-tool">
        <img class = "pencil"src="pictures/pencil.svg">
        <img class="eraser" src="pictures/Eraser.svg">
        <img class="Download" src="pictures/Download.svg">
        <img class="upload" src="pictures/upload.svg">
        <img class="StickYNotes" src="pictures/StickyNotes.svg">
        <img class="redo" src="pictures/Redo.svg">
        <img class="undo" src="pictures/undo.svg">
    </div>

    <div class="pencil-tool ">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    
    <div class="eraser-tool">
        <div class="eraser-width-cont"> 
            <input type="range" min="2" max="10" value="3" class="eraser-width">
        </div>
    </div>


     <canvas></canvas>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:5000");
    </script>
    <script src="index.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
